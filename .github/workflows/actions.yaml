name: Web

on:
  push:
    branches: [ dev, production, main ]
  pull_request:
    branches: [ dev, production, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Install dependencies
      working-directory: ./
      run: flutter pub get
    
    - name: Run tests
      working-directory: ./
      run: flutter test