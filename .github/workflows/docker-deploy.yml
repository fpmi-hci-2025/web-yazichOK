name: Build and Deploy with Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        name: flutter-web-app
        load: true
        
    - name: Run container and extract build files
      run: |
        # Запускаем контейнер в фоне
        docker run -d --name flutter-web-container -p 8080:80 flutter-web-app
        
        # Ждем запуска контейнера
        sleep 10
        
        # Создаем папку для артефактов
        mkdir -p build-output
        
        # Копируем собранные файлы из контейнера
        docker cp flutter-web-container:/usr/share/nginx/html/. ./build-output/
        
        # Останавливаем и удаляем контейнер
        docker stop flutter-web-container
        docker rm flutter-web-container
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build-output'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
